<!DOCTYPE html>
<html lang="ja">
    <head>
    </head>
    <body>
        <div id="message">
        </div>
        <form>
            <hr/>
            <label>氏名：</label>
            <input type="text" name="name"  id="inputName"  maxlength="100" value="" placeholder="氏名を入力してください">
            <br/>
            <label>年齢：</label>
            <input type="number" name="age" id="inputAge" value="">
            <br/>
            <label>パスワード：</label>
            <input type="text" name="mail" id="inputMail" maxlength="100" value="" placeholder="パスワード">
            <br/>
            <input id="checkKiyaku" type="checkbox" name="checkKiyaku"  ><label for="checkKiyaku">利用規約に同意します。</label><br>
            <input type="button" id="btnSubmit" value="送信">
            <hr/>
        </form>
    </body>

    <script>
      window.onload = function(){
          /*各画面オブジェクト*/
          const btnSubmit = document.getElementById('btnSubmit');
          const inputName = document.getElementById('inputName');
          const inputAge = document.getElementById('inputAge');
          const inputMail = document.getElementById('inputMail');
          const checkKiyaku = document.getElementById('checkKiyaku');
          const namereg = /^[A-Za-z]{1,}$/;
          const agereg = /^[0-9]{1,150}$/;
          const pwreg = /^(?=.*[A-Z])(?=.*[a-z])[A-Za-z]{8,}$/;

          
          
          btnSubmit.addEventListener('click', function(event) {
              let message = [];
              /*入力値チェック*/
              if(inputName.value ==""){
                  message.push("氏名が未入力です。");
              }else if(!namereg.test(inputMail.value)){
                  message.push("氏名の形式が不正です。");
               }
              if(inputAge.value==""){
                  message.push("年齢が未入力です。");
              }else if(!agereg.test(inputMail.value)){
                  message.push("年齢の形式が不正です。");
               }
              if(inputMail.value==""){
                  message.push("パスワードが未入力です。");
              }else if(!pwreg.test(inputMail.value)){
                  message.push("パスワードの形式が不正です。");
              }
              if(checkKiyaku.value){
                  message.push("利用規約に同意してください。");
              }
              if(message.length > 0){
                  alert(message);
                  return;
              }
              alert('入力チェックOK');
          });
      };
   </script>
</html>
